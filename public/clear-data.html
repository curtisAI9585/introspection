<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除測試數據</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
        }
        .warning {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #c53030;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #c6f6d5;
            border: 1px solid #68d391;
            color: #2f855a;
        }
        .error {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #c53030;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗑️ 清除測試數據</h1>
        
        <div class="warning">
            <strong>⚠️ 警告：</strong>此操作將永久刪除所有反省記錄，無法恢復！
        </div>
        
        <form id="clearForm">
            <div class="form-group">
                <label for="confirmCode">確認碼：</label>
                <input 
                    type="text" 
                    id="confirmCode" 
                    placeholder="輸入確認碼以清除所有數據"
                    required
                >
                <small style="color: #718096; margin-top: 5px; display: block;">
                    確認碼：<code>CLEAR_ALL_DATA_2025</code>
                </small>
            </div>
            
            <button type="submit" class="btn" id="clearBtn">
                清除所有數據
            </button>
        </form>
        
        <div id="result" class="result"></div>
        
        <div class="back-link">
            <a href="/">← 返回主頁</a>
        </div>
    </div>

    <script>
        document.getElementById('clearForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const confirmCode = document.getElementById('confirmCode').value;
            const resultDiv = document.getElementById('result');
            const clearBtn = document.getElementById('clearBtn');
            
            if (!confirmCode) {
                showResult('請輸入確認碼', 'error');
                return;
            }
            
            if (confirmCode !== 'CLEAR_ALL_DATA_2025') {
                showResult('確認碼錯誤', 'error');
                return;
            }
            
            // 最後確認
            if (!confirm('確定要清除所有數據嗎？此操作無法恢復！')) {
                return;
            }
            
            clearBtn.disabled = true;
            clearBtn.textContent = '清除中...';
            
            try {
                const response = await fetch('/api/clear-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        confirmCode: confirmCode
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(`✅ ${result.message}`, 'success');
                    document.getElementById('confirmCode').value = '';
                } else {
                    showResult(`❌ ${result.error}`, 'error');
                }
                
            } catch (error) {
                showResult(`❌ 網絡錯誤: ${error.message}`, 'error');
            } finally {
                clearBtn.disabled = false;
                clearBtn.textContent = '清除所有數據';
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            
            // 3秒後隱藏結果
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
